<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- nav-box 2 -->
            <div class="nav-address border">
                <p class="add-1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-2">India</p>
                </div>
            </div>
            <!-- nav-box 3 -->
            <div class="nav-search">
                <select class="search-select">
                    <option>
                        All
                    </option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
                <!-- nav-box 4 -->
                <div class="nav-lang border">
                    <div class="lang-flag"></div>
                    <div class="lang-select">
                        <select class="lang">
                            <option>EN</option>
                        </select>
                    </div>
                </div>
                <!-- nav-box 5 -->
                 <div class="nav-signin border">
                    <span><p class="signin">Hello, Sign in</p></span>
                    <p class="nav-second">Account & Lists</p>
                 </div>
                 <!-- nav-box 6 -->
                   <div class="nav-retur border">
                    <span><p class="signin">Returns</p></span>
                    <p class="nav-second">& Orders</p>
                 </div>
                 <!-- nav-box 7 -->
                  <div class="cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                  </div>
        </div>
        <!-- pannel -->
         <div class="pannel">
            <!-- pannel-box 1 -->
            <div class="all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <!-- pannel-box 2 -->
             <div class="pannel-ops">
                <a href="" class="ops border">Today's Deals</a>
                <a href="" class="ops border">Registry</a>
                <a href="" class="ops border">Prime Video</a>
                <a href="" class="ops border">Gift Cards</a>
                <a href="" class="ops border">Customer Service</a>
                <a href="" class="ops border">Sell</a>
             </div>
         </div>
    </header>
    <!-- hero section -->
    <div class="hero-section">
        <div class="hero-msg"><p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery</p> <a>Click here to go to amazon.in</a></div>
    </div>
</body>
</html>
